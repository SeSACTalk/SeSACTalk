<!doctype html>
{% load static %}
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SeSACTalk</title>
</head>
<body>
<!-- 회색 배경 -->
<table border="0" cellpadding="0" cellspacing="0" width="100%" bgColor="#F4F5F7" style="padding: 20px 16px 82px; color: #191919; font-family: 'Noto Sans KR', sans-serif;" class="wrapper">
  <tbody style="display: block; max-width: 600px; margin: 0 auto;">
    <tr width="100%" style="display:block; padding-top: 24px;"></tr>
    <tr width="100%" style="display: block;">
      <td width="100%" style="display: block;">
        <!-- 본문 -->
        <table width="100%" border="0" cellpadding="0" cellspacing="0" bgColor="#FFFFFF" style="display: inline-block; padding: 32px; text-align: left; border-top: 3px solid #187B46; border-collapse: collapse;" class="container">
          <tbody style="display: block;">
            <!--LOGO-->
            <tr>
              <td style="padding-bottom: 32px; font-size: 28px; font-weight: bold;">
                <img width="50" src='https://sesac.seoul.kr/static/common/images/www/common/logo.png' /><span style="color:#187B46">SeSACTalk</span>
              </td>
            </tr>
            <!-- 본문 컨텐츠 -->
            <tr width="100%" style="display: block; margin-bottom: 32px;">
              <td width="100%" style="display: block;">
                <table border="0" cellpadding="0" cellspacing="0" width="100%" bgColor="#F8F9FA" style="padding: 40px 20px; border-radius: 4px; text-align: center;" class="content">
                  <tbody style="display: block;">
                    <tr style="display: block;">
                      <td style="display: block; padding-bottom: 16px; font-size: 32px; font-weight: bold;"></td>
                    </tr>
                    <tr style="display: block;letter-spacing: -1.5px;font-style: italic">
                      <td style="width : 90%;margin:0 auto;font-size: 1.2em;">
                        <span style="color:#187B46;font-weight: 700">임시 비밀번호를</span> <span>알려드립니다.</span>
                      </td>
                    </tr>
                  <tr width="70%" style="display:block; margin-top: 10px; margin-bottom:50px;border-top: 1.5px solid #A7A7A7;"></tr>
                  <tr style="font-size:0.8em;letter-spacing: -1px;color:dimgray;">
                  </tr>
                  <tr style="font-size:0.8em;letter-spacing: -1px;color:dimgray;text-align: left;">
                    <td style="padding : 10px;">임시 비밀번호</td>
                    <td style="padding :  10px 10px 10px 30px;color:#187B46;font-weight: 800;text-decoration: underline;">{{ temp_password }}</td>
                  </tr>
                  <tr style="font-size:0.8em;letter-spacing: -1px;color:dimgray;text-align: left;">
                    <td style="padding : 10px;">접수 시각</td>
                    <td style="text-align: left;padding :  10px 10px 10px 30px;color:black;"> {{current_time}} </td>
                  </tr>
                  <tr style="font-size:0.8em;letter-spacing: -1px;color:dimgray;text-align: left;">
                    <td style="padding : 10px;">주의사항</td>
                    <td style="text-align: left;padding :  10px 10px 10px 30px;color:black;">로그인 후 <span style="color:#187B46;font-weight: 700;text-decoration: underline;">새로운 비밀번호로 변경</span>하여 이용하시기 바랍니다.</td>
                  </tr>
                  <tr width="70%" style="display:block; margin-top: 15px;margin-bottom: 40px;"></tr>
                  </tbody>
                </table>
              </td>
            </tr>
            <!-- 주소 & 저작권 -->
            <tr></tr>
            <tr>
              <td style="padding-bottom: 24px; color: #A7A7A7; font-size: 12px; line-height: 20px;">서울특별시 서대문구 연세로5나길 19<br/>© SeSACTalk. All Rights Reserved.</td>
            </tr>
            <!-- 푸터(청년취업사관학교, 새싹톡 url 연결) -->
            <tr width="100%" style="display:block; padding-top: 24px; border-top: 1px solid #e9e9e9;font-size: 0.5em;">
              <td style="position: relative;">
                <a style="height:16px;vertical-align: middle; display: inline-block; padding: 0 5px 0 0; text-decoration : none;color:dimgray;" href='https://sesac.seoul.kr/common/greeting.do'>청년취업사관학교</a>
                <!--TODO: 새싹톡 도메인으로 연결시키기-->
                <a style="height:16px;vertical-align: middle; display: inline-block; padding: 0 5px 0 0; text-decoration : none;color:dimgray;" href='http://localhost:3000/'>새싹톡</a>
              </td>
            </tr>
          </tbody>
        </table>
      </td>
    </tr>
    <tr width="100%" style="display:block; padding-top: 24px;"></tr>
  </tbody>
</table>
</body>
</html>
